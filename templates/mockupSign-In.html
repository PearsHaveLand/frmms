<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename = 'styles/SignIn.css') }}">
<body>
	<h2 id="WelcomeBanner">Welcome to the First Responder Mission Management System</h2>
	<div> {{ value }} </div>
	<div id="ExteriorBox">
	<div id="SignInBox">
		<form method = "post">
		  <input type = "text" value = "SIEU" name = "TYPE">
			<h3>Sign in:</h3>
			<label for="email">Email address:<br></label>
			<input type="text" placeholder="Enter email" name="email"> <br>
			<label for="password">Password:<br></label>
			<input type="password" placeholder="Enter password" name="password"> <br>
			<input type = "submit">
		</form>
	</div>
	<div id="SignUpBox">
		<form method = "post">
		  <input type = "text" value = "CU" name = "TYPE">
			<h3>Register:</h3>
			<label for="username">Username:<br></label>
			<input type="text" placeholder="username" name="username"> <br>
			<label for="password">Password:<br></label>
			<input type="password" placeholder="password" name="password"> <br>
			<label for="phoneNum">Phone number:<br></label>
			<input type="text" placeholder="phone number" name="phoneNum"> <br>
			<label for="id">User ID:<br></label>
			<input type="text" placeholder="user id" name="id"> <br>
			<p id="deptLabel">Department:</p>
			<select name="department" id="deptSelect">
				<option value="First Responder">First Responder</option>
				<option value="Operator">Operator</option>
				<option value="Operations Chief">Operations Chief</option>
			</select><br>
			<input type = "submit">

		</form>
	</div>
	</div>
</body>
</html>
